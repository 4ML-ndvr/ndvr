!Flow
pods:
  chunk_seg:
    uses: craft/craft.yml
    parallel: $PARALLEL
    read_only: true
  frame_encode:
    uses: encode/encode.yml
    needs: chunk_seg
    timeout_ready: 1200000
    parallel: $PARALLEL
    read_only: true
  chunk_idx:
    uses: index/chunk.yml
    shards: $SHARDS
    separated_workspace: true
  doc_idx:
    uses: index/doc.yml
    needs: gateway
  join_all:
    uses: _merge
    needs: [doc_idx, chunk_idx]
    read_only: true